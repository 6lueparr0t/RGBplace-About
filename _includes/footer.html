<footer class="site-footer">

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          {% if site.github_username %}
          <li>
            <a href='https://rgbplace.com'>RGB place</a> / {% include icon-github.html username=site.github_username %} / <a href='https://{{ site.blog }}'>Blog</a>
          </li>
          {% endif %}

          <li>&nbsp;</li>
           <li>e-mail <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>

          <li>&nbsp;</li>
          <li><p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p></li>
        </ul>
      </div>

      <div class="footer-col footer-col-23">
        <div style='margin-bottom:1.2rem;'>{{ site.description | escape }}</div>
      </div>
    </div>
 
</footer>
