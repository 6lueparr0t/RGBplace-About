<link rel="stylesheet" href="//idangero.us/swiper/dist/css/swiper.min.css">
<style>.home{position:relative;height:500px;}.swiper-container{width:100%;height:100%;}.swiper-slide{overflow:hidden;}</style>

<script src="//idangero.us/swiper/dist/js/swiper.min.js"></script>
 
<script>

        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev'
    });
</script>
